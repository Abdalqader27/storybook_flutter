name: storybook

packages:
  - "packages/**"

scripts:
  format: flutter format --set-exit-if-changed -n .
  pub_get: melos exec -- "flutter pub get"
  analyze: flutter analyze .

  check_master:
    run: |
      melos run format \
        && melos run pub_get \
        && melos run analyze

  build:docs: melos exec --scope="storybook_flutter" -- "sh MELOS_ROOT_PATH/tool/build_docs.sh"
